<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HTML â†’ New tab</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 16px; }
    textarea { width: 100%; height: 220px; }
    button { margin-top: 8px; }
  </style>
</head>
<body>
  <textarea id="src" spellcheck="false"><html>
<head><meta charset="utf-8"><title>Test</title></head>
<body>
  <h1>Insert HTML here!</h1>
  <button onclick="alert('It works!')">Test JS</button>
</body>
</html></textarea>

  <button id="open">Open in a new tab</button>

  <script>
    document.getElementById("open").addEventListener("click", () => {
      const html = document.getElementById("src").value;

      const blob = new Blob([html], { type: "text/html;charset=utf-8" });
      const url = URL.createObjectURL(blob); // blob: URL pointing to in-memory data

      window.open(url, "_blank"); // usually must be triggered by a click to avoid popup blocking
      // URL.revokeObjectURL(url); // optionally revoke later to free memory
    });
  </script>
</body>
</html>
