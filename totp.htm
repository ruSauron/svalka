<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple TOTP</title>
    <style>
        :root {
            --bg: #111;
            --panel: #222;
            --text: #eee;
            --accent: #007bff;
            --accent-dim: #0056b3;
            --error: #ff4444;
            --font-mono: Consolas, "Courier New", monospace;
            --font-ui: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font-ui);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- DISPLAY SECTION --- */
        .display-card {
            background: var(--panel);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .code {
            font-family: var(--font-mono);
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: 4px;
            color: var(--accent);
            cursor: pointer;
            user-select: all;
            line-height: 1;
            margin-bottom: 10px;
            white-space: nowrap;
        }
        
        .code.error { color: var(--error); font-size: 2rem; letter-spacing: normal; }

        .sub-text {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 20px;
            min-height: 1.2em;
        }

        /* --- PROGRESS BAR --- */
        .progress-track {
            background: #333;
            height: 6px;
            width: 100%;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 100%;
            transform-origin: left;
            transition: width 0.1s linear;
        }

        /* --- SETTINGS SECTION --- */
        .settings-card {
            background: var(--panel);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .col {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #888;
            font-weight: bold;
        }

        input, select {
            background: #111;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            border-radius: 6px;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            outline: none;
        }

        input:focus, select:focus {
            border-color: var(--accent);
        }

        /* --- BUTTONS --- */
        .btn-copy {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            width: 100%;
            font-family: var(--font-ui);
        }
        .btn-copy:hover { background: var(--accent-dim); }

        /* Mobile tweaks */
        @media (max-width: 400px) {
            .code { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Main Display -->
        <div class="display-card">
            <div id="totpCode" class="code" title="Нажмите, чтобы скопировать">------</div>
            <div id="statusText" class="sub-text">Type Secret Key bellow</div>
            
            <div class="progress-track">
                <div id="progressBar" class="progress-fill"></div>
            </div>

            <button onclick="copyCode()" class="btn-copy">Copy TOTP code</button>
        </div>

        <!-- Settings (Always Visible) -->
        <div class="settings-card">
            <div class="col">
                <label><u title="url ...?secret=base32 key">Secret</u> Key (Base32)</label>
                <input type="text" id="secret" placeholder="JBSWY3DPEHPK3PXP" autocomplete="off">
            </div>

            <div class="row">
                <div class="col">
                    <label><u title="url ...?algo=SHA-1 or SHA-256">Algo</u>rithm</label>
                    <select id="algo">
                        <option value="SHA-1">SHA-1</option>
                        <option value="SHA-256">SHA-256</option>
                    </select>
                </div>
                <div class="col">
                    <label><u title="url ...?digits=6 or 8">Digits</u></label>
                    <select id="digits">
                        <option value="6">6</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <div class="col">
                    <label><u title="url ...?period=30 or another seconds">Period</u> (s)</label>
                    <input type="number" id="period" value="30" min="5">
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Logic ---
        const inputs = {
            secret: document.getElementById('secret'),
            algo: document.getElementById('algo'),
            digits: document.getElementById('digits'),
            period: document.getElementById('period'),
            code: document.getElementById('totpCode'),
            bar: document.getElementById('progressBar'),
            status: document.getElementById('statusText')
        };

        let currentEpoch = 0;

        // Base32 Decoder
        const base32chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ234567";
        function decodeBase32(str) {
            str = str.toUpperCase().replace(/=+$/, '').replace(/\s/g, '');
            let bits = "";
            for (let i = 0; i < str.length; i++) {
                let val = base32chars.indexOf(str.charAt(i));
                if (val === -1) throw new Error("Invalid Base32 char");
                bits += val.toString(2).padStart(5, '0');
            }
            let bytes = new Uint8Array(bits.length / 8 | 0);
            for (let i = 0; i < bytes.length; i++) {
                bytes[i] = parseInt(bits.substr(i * 8, 8), 2);
            }
            return bytes;
        }

        // HMAC & TOTP Generation
        async function generate() {
            const secretVal = inputs.secret.value.trim();
            const period = parseInt(inputs.period.value) || 30;
            const digits = parseInt(inputs.digits.value);
            const algo = inputs.algo.value;

            if (!secretVal) {
                inputs.code.innerText = "------";
                inputs.code.classList.remove('error');
                inputs.status.innerText = "Type secret key";
                inputs.bar.style.width = '0%';
                return;
            }

            try {
                const keyBytes = decodeBase32(secretVal);
                
                // Calculate Counter
                const now = Date.now() / 1000;
                const epoch = Math.floor(now / period);
                
                // Only regenerate crypto if epoch changed or inputs changed
                // Note: In this simple implementation, we just regenerate to ensure sync
                
                const counterBuf = new ArrayBuffer(8);
                new DataView(counterBuf).setBigUint64(0, BigInt(epoch), false);

                const cryptoKey = await window.crypto.subtle.importKey(
                    "raw", keyBytes, 
                    { name: "HMAC", hash: algo }, 
                    false, ["sign"]
                );
                
                const signature = await window.crypto.subtle.sign("HMAC", cryptoKey, counterBuf);
                const hmac = new Uint8Array(signature);
                
                const offset = hmac[hmac.length - 1] & 0xf;
                const binary = ((hmac[offset] & 0x7f) << 24) |
                               ((hmac[offset + 1] & 0xff) << 16) |
                               ((hmac[offset + 2] & 0xff) << 8) |
                               (hmac[offset + 3] & 0xff);
                
                const otp = (binary % (10 ** digits)).toString().padStart(digits, '0');
                
                // Format with space in middle if 6 or 8 digits
                const half = Math.ceil(digits / 2);
                inputs.code.innerText = otp.slice(0, half) + " " + otp.slice(half);
                inputs.code.classList.remove('error');
                inputs.status.innerText = "Update every " + period + "s";

            } catch (e) {
                inputs.code.innerText = "ERROR";
                inputs.code.classList.add('error');
                inputs.status.innerText = "Secret key error (check format!)";
                console.error(e);
            }
        }

        function updateTimer() {
            const period = parseInt(inputs.period.value) || 30;
            const now = Date.now() / 1000;
            const epoch = Math.floor(now / period);
            const remaining = period - (now % period);
            const percent = (remaining / period) * 100;

            // Visual update
            inputs.bar.style.width = percent + "%";
            
            // Color warning
            if (remaining < 5) inputs.bar.style.background = "#ff4444";
            else inputs.bar.style.background = "#007bff";

            // Logic update: If epoch changed, regenerate code IMMEDIATELY
            if (epoch !== currentEpoch) {
                currentEpoch = epoch;
                generate();
            }
        }

        function copyCode() {
            const text = inputs.code.innerText.replace(/\s/g, '');
            if (text && text !== "------" && text !== "ERROR") {
                navigator.clipboard.writeText(text);
                const original = inputs.status.innerText;
                inputs.status.innerText = "Copied!";
                inputs.status.style.color = "#4ade80";
                setTimeout(() => {
                    inputs.status.innerText = original;
                    inputs.status.style.color = "#888";
                }, 1500);
            }
        }

        // Init
        (function init() {
            // Read URL Params
            const params = new URLSearchParams(window.location.search);
            if(params.has('secret')) inputs.secret.value = params.get('secret');
            if(params.has('algo')) inputs.algo.value = params.get('algo');
            if(params.has('digits')) inputs.digits.value = params.get('digits');
            if(params.has('period')) inputs.period.value = params.get('period');

            // Listeners
            Object.values(inputs).forEach(el => {
                if(el.tagName === 'INPUT' || el.tagName === 'SELECT') {
                    el.addEventListener('input', () => {
                        currentEpoch = 0; // Force update
                        generate();
                    });
                }
            });

            inputs.code.addEventListener('click', copyCode);

            // Start Loops
            generate(); // First immediate run
            
            // High frequency timer loop for smooth bar and precise epoch switch
            function loop() {
                updateTimer();
                requestAnimationFrame(loop);
            }
            requestAnimationFrame(loop);
        })();
    </script>
</body>
</html>
