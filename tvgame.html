<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Jackpot 90s</title>
    <style>
        :root {
            --bg-color: #1a0b2e;
            --card-bg: #2d1b4e;
            --card-hover: #432c7a;
            --text-color: #ffffff;
            --accent-color: #ff00de; /* Неоновый розовый */
            --win-color: #00ff9d;
            --danger-color: #ff4444;
            --gold-color: #ffd700;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--accent-color);
            margin-bottom: 10px;
        }

        /* Панель управления настройками */
        .config-panel {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #444;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            font-size: 0.9rem;
        }

        .config-group {
            display: flex;
            flex-direction: column;
        }

        select, input, button {
            padding: 5px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
            margin-top: 5px;
        }

        button.start-btn {
            background: var(--accent-color);
            border: none;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            padding: 8px 20px;
            align-self: flex-end;
        }

        button.start-btn:hover {
            background: #d900bd;
            box-shadow: 0 0 15px var(--accent-color);
        }

        /* Информационное табло */
        .scoreboard {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            background: #000;
            padding: 10px 30px;
            border-radius: 50px;
            border: 2px solid var(--gold-color);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .score-item span {
            color: var(--gold-color);
        }

        /* Игровое поле */
        .grid-container {
            display: grid;
            gap: 10px;
            margin-bottom: 20px;
            perspective: 1000px; /* Для 3D переворота */
        }

        .card {
            background: var(--card-bg);
            border: 2px solid #555;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: rgba(255,255,255,0.5);
            transition: transform 0.6s, box-shadow 0.3s;
            transform-style: preserve-3d;
            width: 80px;
            height: 80px;
        }

        .card.grid-3x3 { width: 100px; height: 100px; }
        .card.grid-4x4 { width: 80px; height: 80px; }

        .card:hover {
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
            border-color: var(--accent-color);
        }

        .card.flipped {
            transform: rotateY(180deg);
            cursor: default;
        }

        /* Лицевая и обратная стороны */
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }

        .card-front {
            background: linear-gradient(135deg, #2d1b4e, #1a0b2e);
        }

        .card-back {
            background: #ddd;
            color: #000;
            transform: rotateY(180deg);
            font-size: 1.2rem;
            border: 2px solid #fff;
        }

        /* Стили содержимого ячеек */
        .content-money {
            background: linear-gradient(135deg, #004e25, #002912);
            color: #fff;
            border-color: var(--win-color);
        }
        .content-skull {
            background: linear-gradient(135deg, #4e0000, #290000);
            color: var(--danger-color);
            border-color: var(--danger-color);
        }
        .content-double {
            background: linear-gradient(135deg, #4e3a00, #291e00);
            color: var(--gold-color);
            border-color: var(--gold-color);
        }

        /* SVG иконки */
        svg {
            width: 60%;
            height: 60%;
        }

        /* Лог событий */
        .game-log {
            height: 30px;
            color: var(--accent-color);
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }
        
        .phone-ticker {
            margin-top: 30px;
            font-family: 'Courier New', monospace;
            background: #000;
            color: lime;
            padding: 5px 20px;
            width: 100%;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <h1>ТВ ШАНС</h1>

    <div class="config-panel">
        <div class="config-group">
            <label>Размер поля:</label>
            <select id="gridSize">
                <option value="9">3 x 3 (9 ячеек)</option>
                <option value="16" selected>4 x 4 (16 ячеек)</option>
            </select>
        </div>
        <div class="config-group">
            <label>Кол-во ходов:</label>
            <input type="number" id="movesCount" value="3" min="1" max="10" style="width: 50px;">
        </div>
        <div class="config-group">
            <label>Черепов:</label>
            <input type="number" id="skullsCount" value="2" min="0" max="5" style="width: 50px;">
        </div>
        <div class="config-group">
            <label>Удвоений:</label>
            <input type="number" id="doublesCount" value="2" min="0" max="5" style="width: 50px;">
        </div>
        <button class="start-btn" onclick="initGame()">Новая игра</button>
    </div>

    <div class="scoreboard">
        <div class="score-item">БАНК: <span id="bankDisplay">0</span> ₽</div>
        <div class="score-item">ХОДОВ: <span id="movesDisplay">3</span></div>
    </div>

    <div class="game-log" id="gameLog">Нажмите "Новая игра" чтобы начать!</div>

    <div class="grid-container" id="grid">
        <!-- Ячейки генерируются JS -->
    </div>

    <div class="phone-ticker">
        ЗВОНИТЕ СЕЙЧАС: 8-809-XXX-XX-XX *** ЦЕНА МИНУТЫ ОЧЕНЬ ДОРОГО *** ДОЗВОНИСЬ И ЗАБЕРИ ДЕНЬГИ
    </div>

    <script>
        // SVG шаблоны для содержимого
        const SVG_SKULL = `
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="9" cy="12" r="1"></circle>
            <circle cx="15" cy="12" r="1"></circle>
            <path d="M8 20v2h8v-2"></path>
            <path d="M12.5 17l-.5-1-.5 1h1z"></path>
            <path d="M16 20a2 2 0 0 0 1.56-3.25 8 8 0 1 0-11.12 0A2 2 0 0 0 8 20"></path>
        </svg>`;

        const SVG_DOUBLE = `
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <text x="50%" y="65%" text-anchor="middle" font-size="14" font-weight="bold" fill="currentColor">x2</text>
        </svg>`;
        
        const SVG_MONEY = `
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
             <rect x="2" y="6" width="20" height="12" rx="2"></rect>
             <circle cx="12" cy="12" r="2"></circle>
             <path d="M6 12h.01M18 12h.01"></path>
        </svg>`;

        // Состояние игры
        let gameState = {
            bank: 0,
            movesLeft: 0,
            isActive: false,
            gridData: [] // { type: 'money'|'skull'|'double', value: number }
        };

        const POSSIBLE_AMOUNTS = [500, 1000, 1500, 2000];

        function initGame() {
            // Считываем настройки
            const size = parseInt(document.getElementById('gridSize').value);
            const moves = parseInt(document.getElementById('movesCount').value);
            const skulls = parseInt(document.getElementById('skullsCount').value);
            const doubles = parseInt(document.getElementById('doublesCount').value);
            
            // Сброс состояния
            gameState.bank = 0;
            gameState.movesLeft = moves;
            gameState.isActive = true;
            gameState.gridData = generateGridData(size, skulls, doubles);

            updateUI();
            renderGrid(size);
            log("Вы в эфире! Выбирайте ячейку.");
        }

        function generateGridData(totalCells, skullsCount, doublesCount) {
            let data = [];
            
            // Добавляем специальные ячейки
            for(let i=0; i<skullsCount; i++) data.push({ type: 'skull', value: 0 });
            for(let i=0; i<doublesCount; i++) data.push({ type: 'double', value: 2 });
            
            // Заполняем остальное деньгами
            while(data.length < totalCells) {
                const randomAmount = POSSIBLE_AMOUNTS[Math.floor(Math.random() * POSSIBLE_AMOUNTS.length)];
                data.push({ type: 'money', value: randomAmount });
            }

            // Перемешиваем (Алгоритм Фишера-Йейтса)
            for (let i = data.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [data[i], data[j]] = [data[j], data[i]];
            }
            
            return data;
        }

        function renderGrid(size) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            // Настройка CSS Grid
            const cols = Math.sqrt(size);
            grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

            gameState.gridData.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = `card grid-${cols}x${cols}`;
                card.dataset.index = index;
                card.onclick = () => handleCardClick(index);

                // Лицевая сторона (номер)
                const front = document.createElement('div');
                front.className = 'card-front';
                front.innerText = index + 1;

                // Обратная сторона (контент)
                const back = document.createElement('div');
                back.className = 'card-back'; // Класс будет дополнен при открытии

                card.appendChild(front);
                card.appendChild(back);
                grid.appendChild(card);
            });
        }

        function handleCardClick(index) {
            if (!gameState.isActive || gameState.movesLeft <= 0) return;
            
            const card = document.querySelector(`.card[data-index="${index}"]`);
            if (card.classList.contains('flipped')) return; // Уже открыта

            // Анимация переворота
            card.classList.add('flipped');
            
            // Обработка логики
            const item = gameState.gridData[index];
            const backSide = card.querySelector('.card-back');
            
            processMove(item, backSide);
            
            gameState.movesLeft--;
            updateUI();

            // Проверка конца игры
            if (gameState.movesLeft === 0) {
                endGame();
            }
        }

        function processMove(item, element) {
            if (item.type === 'money') {
                gameState.bank += item.value;
                element.classList.add('content-money');
                element.innerHTML = `${item.value}<br><small>RUB</small>`;
                log(`Открыто: ${item.value} рублей!`);
            } else if (item.type === 'double') {
                gameState.bank *= 2;
                element.classList.add('content-double');
                element.innerHTML = SVG_DOUBLE;
                log(`УДВОЕНИЕ! Ваш банк: ${gameState.bank}`);
            } else if (item.type === 'skull') {
                gameState.bank = 0;
                element.classList.add('content-skull');
                element.innerHTML = SVG_SKULL;
                log(`О НЕТ! ЧЕРЕП! Банк сгорел.`);
            }
        }

        function endGame() {
            gameState.isActive = false;
            log(`ИГРА ОКОНЧЕНА! Ваш выигрыш: ${gameState.bank} ₽`);
            
            // Вскрываем оставшиеся карты с задержкой (как на ТВ)
            setTimeout(() => {
                document.querySelectorAll('.card:not(.flipped)').forEach(card => {
                    card.classList.add('flipped');
                    const idx = card.dataset.index;
                    const item = gameState.gridData[idx];
                    const back = card.querySelector('.card-back');
                    
                    // Просто отображаем что там было, без влияния на банк
                    if (item.type === 'money') {
                        back.classList.add('content-money');
                        back.innerText = item.value;
                        back.style.opacity = '0.6'; // Потусклее
                    } else if (item.type === 'skull') {
                        back.classList.add('content-skull');
                        back.innerHTML = SVG_SKULL;
                    } else if (item.type === 'double') {
                        back.classList.add('content-double');
                        back.innerHTML = SVG_DOUBLE;
                    }
                });
            }, 1000);
        }

        function updateUI() {
            document.getElementById('bankDisplay').innerText = gameState.bank;
            document.getElementById('movesDisplay').innerText = gameState.movesLeft;
        }

        function log(msg) {
            document.getElementById('gameLog').innerText = msg;
        }

        // Автостарт первой игры
        initGame();

    </script>
</body>
</html>
